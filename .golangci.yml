version: "2"
run:
  relative-path-mode: gitroot
linters:
  enable:
    - revive
    - staticcheck
    - godoclint
    - godot
    - intrange
    - lll
    - misspell
    - perfsprint
    - testifylint
    - tparallel
  settings:
    staticcheck:
      checks:
        - all
      dot-import-whitelist:
        - "github.com/paulsonkoly/chess-3/chess"
    revive:
      rules:
        - name: dot-imports
          severity: warning
          disabled: false
          exclude: [""]
          arguments:
            - allowed-packages: ["github.com/paulsonkoly/chess-3/chess"]
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
